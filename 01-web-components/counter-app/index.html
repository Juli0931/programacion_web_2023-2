<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <style>
    h1 {
      color: blue;
    }

    .text-center {
      text-align: center;
    }

    .mt-3 {
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <!-- Counter App with Web components -->
  <header-component>Counter App</header-component>
  <h2 class="text-center mt-3">Counter #1</h2>
  <counter-component value="1" id="counter-component"></counter-component>
  <div class="btn-set">
    <button-component type="substract" target="counter-component"></button-component>
    <button-component type="add" target="counter-component"></button-component>
  </div>

  <h2 class="text-center mt-3">Counter #2</h2>
  <counter-component value="4" id="counter-component2"></counter-component>
  <div class="btn-set">
    <button-component type="substract" target="counter-component2"></button-component>
    <button-component type="add" target="counter-component2"></button-component>

  </div>



  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
